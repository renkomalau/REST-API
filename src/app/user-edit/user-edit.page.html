<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab3"> </ion-back-button>
    </ion-buttons>
    <ion-title>Edit User</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Nama</ion-label>
    <ion-input [(ngModel)]="user.nama" value="" placeholder="Enter name">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input [(ngModel)]="user.email" placeholder="Enter email"></ion-input>
  </ion-item>
   <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" placeholder="Enter password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Images</ion-label>
    <ion-input [(ngModel)]="user.images" placeholder="Enter images"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="update()">SUBMIT</ion-button>
</ion-content>
